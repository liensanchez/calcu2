<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Calculadora</title>
</head>
<body>
  <section class="bodyCalculadora">
    <div class="container">
      <div class="subVisor"></div>
      <div class="visor">
        <input type="number" id="ingresoNum">
      </div>
      <div class="cero">
        <button id="cero">0</button>
      </div>
      <div class="double-cero">
        <button>00</button>
      </div>
      <div class="punto">
        <button>.</button>
      </div>
      <div class="uno">
        <button>1</button>
      </div>
      <div class="dos">
        <button>2</button>
      </div>
      <div class="tres">
        <button>3</button>
      </div>
      <div class="cuatro">
        <button>4</button>
      </div>
      <div class="cinco">
        <button>5</button>
      </div>
      <div class="seis">
        <button>6</button>
      </div>
      <div class="siete">
        <button>7</button>
      </div>
      <div class="ocho">
        <button>8</button>
      </div>
      <div class="nueve">
        <button>9</button>
      </div>
      <div class="limpiar">
        <button>Limpiar Resultado</button>
      </div>
      <div class="borrar">
        <button>borrar</button>
      </div>
      <div class="igual">
        <button id="igual">=</button>
      </div>
      <div class="mas">
        <button class="operador" id="suma">+</button>
      </div>
      <div class="menos">
        <button class="operador" id="resta">-</button>
      </div>
      <div class="por">
        <button class="operador" id="multiplicacion">x</button>
      </div>
      <div class="dividido">
        <button class="operador" id="division">/</button>
      </div>
    </div>
  </section>

  <script src="/script.js"></script>  
</body>

</html>
