<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <section class="bodyCalculadora">
    <div class="container">
      <div class="subVisor" id="subVisor">

      </div>
      <div class="visor" id="visor">

      </div>
      <div class="cero">
        <button id="cero">0</button>
      </div>
      <div class="punto">
        <button>.</button>
      </div>
      <div class="uno">
        <button id="uno">1</button>
      </div>
      <div class="dos">
        <button id="dos">2</button>
      </div>
      <div class="tres">
        <button id="tres">3</button>
      </div>
      <div class="cuatro">
        <button id="cuatro">4</button>
      </div>
      <div class="cinco">
        <button id="cinco">5</button>
      </div>
      <div class="seis">
        <button id="seis">6</button>
      </div>
      <div class="siete">
        <button id="siete">7</button>
      </div>
      <div class="ocho">
        <button id="ocho">8</button>
      </div>
      <div class="nueve">
        <button id="nueve">9</button>
      </div>
      <div class="limpiar">
        <button>Limpiar Resultado</button>
      </div>
      <div class="borrar">
        <button>‚Üê</button>
      </div>
      <div class="igual">
        <button id="igual">=</button>
      </div>
      <div class="mas">
        <button class="operador" id="suma">+</button>
      </div>
      <div class="menos">
        <button class="operador" id="resta">-</button>
      </div>
      <div class="por">
        <button class="operador" id="multiplicacion">x</button>
      </div>
      <div class="dividido">
        <button class="operador" id="division">/</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>  
</body>

</html>
